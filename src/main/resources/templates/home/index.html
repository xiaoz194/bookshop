<!DOCTYPE HTML>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<title>图书商城</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link href="/home/css/style.css" rel="stylesheet" type="text/css" media="all"/>
<link href="/home/css/slider.css" rel="stylesheet" type="text/css" media="all"/>
<script type="text/javascript" src="/home/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="/home/js/move-top.js"></script>
<script type="text/javascript" src="/home/js/easing.js"></script>
<script type="text/javascript" src="/home/js/startstop-slider.js"></script>
</head>
<body>
  <div class="wrap">
	<div th:replace="common-home/head :: myheader"></div>
   <div class="tlinks">Collect from <a href="http://www.cssmoban.com/" >图书商城</a></div>
 <div class="main">
    <div class="content">
    	<div class="content_top">
    		<div class="heading">
    		<h3>全部商品</h3>
    		</div>

    		<div class="clear"></div>
    	</div>
	      <div class="section group">
				<div class="grid_1_of_4 images_1_of_4" th:each="lst:${lst}">
					 <img th:src="@{${lst.pic}}" alt="" height="120px;" width="110px;"/>
					 <h2 th:text="${lst.bookName}"></h2>
					<div class="price-details">
				       <div class="price-number">
						   <p th:text="${lst.money}"></p>￥
					    </div>
					       		<div class="add-cart">								
									<h4><a th:href="@{/shop/detail(id=${lst.id})}">查看详情</a></h4>
							     </div>
							 <div class="clear"></div>
					</div>
			</div>

    </div>
 </div>
</div>
   <div class="footer">
			<div class="copy_right">
				<p>Copyright &copy; 2020.Company 图书商城</p>
			</div>

    </div>
    <script type="text/javascript">
		$(document).ready(function() {			
			$().UItoTop({ easingType: 'easeOutQuart' });
			
		});
	</script>
    <a href="#" id="toTop"><span id="toTopHover"> </span></a>
  </div>
</body>
</html>

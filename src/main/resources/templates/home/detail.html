<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Preview</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link href="/home/css/style.css" rel="stylesheet" type="text/css" media="all"/>
<script type="text/javascript" src="/home/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="/home/js/move-top.js"></script>
<script type="text/javascript" src="/home/js/easing.js"></script>
<script src="/home/js/easyResponsiveTabs.js" type="text/javascript"></script>
<link href="/home/css/easy-responsive-tabs.css" rel="stylesheet" type="text/css" media="all"/>
<link rel="stylesheet" href="/home/css/global.css">
<script src="/home/js/slides.min.jquery.js"></script>
	<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="/admin/css/bootstrap.min.css"/>
	<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
	<link rel="stylesheet" href="/admin/css/bootstrap-theme.min.css" />
	<script src="webjars/jquery/3.4.1/jquery.min.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="/admin/js/bootstrap.min.js"></script>
<script>
		$(function(){
			$('#products').slides({
				preload: true,
				preloadImage: 'img/loading.gif',
				effect: 'slide, fade',
				crossfade: true,
				slideSpeed: 350,
				fadeSpeed: 500,
				generateNextPrev: true,
				generatePagination: false
			});
		});
	</script>
</head>
<body>
  <div class="wrap">
	  <div th:replace="common-home/head :: myheader"></div>
 <div class="main">
    <div class="content">
    	<div class="section group" >
				<div class="cont-desc span_1_of_2" >
				<form th:action="@{/shop/addCar}" method="post">
					<input type="hidden" name="id" th:value="${lst.id}">
				  <div class="product-details">
					<div class="grid images_3_of_2">
						<div id="container">
						   <div id="products_example">
							   <div id="products">
								<div class="slides_container">
									<a href="#" target="_blank"><img th:src="@{${lst.pic}}" alt=" " /></a>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="desc span_3_of_2">
					<h2 th:text="${lst.bookName}"></h2>
					<p th:text="${lst.dsc}"></p>
					<div class="price">
						<p>价格: <span th:text="${lst.money}"></span>元</p>
					</div>


				<div class="share-desc">
					<div class="share"	>
						<p>数量 : 请输入1~10</p><input type="text" name="count" id="count" required=""/>
					</div>
					<div class="button"><span><button class="btn btn-primary btn-lg" type="submit">加入购物车</button></span></div>
					<div class="clear"></div>
				</div>

			</div>
			<div class="clear"></div>
		  </div>
				</form>
	    <script type="text/javascript">
    $(document).ready(function () {
        $('#horizontalTab').easyResponsiveTabs({
            type: 'default', //Types: default, vertical, accordion           
            width: 'auto', //auto or any width like 600px
            fit: true   // 100% fit in a container
        });
    });
   </script>		


        </div>
				<div class="rightsidebar span_3_of_1">
					<h2>图书分类</h2>
					<ul>
				      <li th:each="cate:${cate}"><a th:href="@{/book/refresh(id = ${cate.id})}" th:text="${cate.cname}">Mobile Phones</a></li>

    				</ul>
 				</div>
 		</div>
 	</div>
    </div>
 </div>
   <div class="footer">

        <div class="copy_right">
				<p>Copyright &copy; 2020.Company 图书商城</p>
		   </div>
    </div>
   <script type="text/javascript">
		$(document).ready(function() {			
			$().UItoTop({ easingType: 'easeOutQuart' });
			
		});
	</script>
    <a href="#" id="toTop"><span id="toTopHover"> </span></a>

</body>
</html>
